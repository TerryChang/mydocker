version: '2.1'

services:
  wildfly:
    image: furywolf/centosprod_wildfly
    container_name: centosprod_wildfly
    cap_add:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - d:/docker/volumes/centos:/mnt/shared:rw
    ports:
      - "21:21"
      - "22:22"
      - "8787:8787"
      - "8080:8080"
      - "9990:9990"
      - "64000-64010:64000-64010"