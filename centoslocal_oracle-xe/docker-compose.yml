version: '2.1'

services:
  oracledb:
    image: furywolf/centoslocal_oracle-xe
    container_name: centoslocal_oracle-xe
    cap_add:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - d:/docker/volumes/oracle/tablespaces:/mnt/shared/tablespaces:rw
    ports:
      - "21:21"
      - "2122:22"
      - "1521:1521"
      - "18080:8080"
      - "64000-64010:64000-64010"